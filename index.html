<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css">
  <title>Pernicious - Gift Roundup</title>
</head>

<body>
  <script type="module" src="./src/main.ts"></script>
  <main>
    <canvas id="game"></canvas>
    <canvas id="effects" class="pe-none"></canvas>
    <div id="ui-root" class="hide p-relative excalibur-scale w-100 d-inline-block pe-none">
      <div class="d-flex justify-space-between fs-3 outline outline-03 m-1vw">
        <span id="gift-counter"></span>
        <span id="round-timer"></span>
        <span id="kill-counter"></span>
      </div>

      <div id="xp-bar" class="ml-2vw mr-2vw">
        <div id="xp-value">
          <span id="xp-label" class="outline outline-01 absolute text-center w-100">1</span>
        </div>
      </div>

      <div id="equipment-bar" class="ml-2vw mt-5px">
        <div class="eq-img" style="background-image: url(./images/panel_glass.png); background-size: cover; width: 48px; height: 48px; display: inline-block"></div>
        <div class="eq-img" style="background-image: url(./images/panel_glass.png); background-size: cover; width: 48px; height: 48px; display: inline-block"></div>
        <div class="eq-img" style="background-image: url(./images/panel_glass.png); background-size: cover; width: 48px; height: 48px; display: inline-block"></div>
      </div>
    </div>

    <div id="player-healthbar-container" class="hide absolute pe-none">
      <div id="player-healthbar" class="bg-red"></div>
    </div>

    <div id="upgrades" class="absolute hide big-box min-w-50 min-h-50 justify-center flex-column align-items-center transform-center text-center">
      <div>
        Choose an upgrade
      </div>
      <div class="responsive-flex-row">
        <div id="upgrade-1" data-idx="0" class="upgrade small-box m-1vw">
          <div class="name">
            Upgrade 1
          </div>
          <div class="img m-auto">
          </div>
          <div class="label outline outline-15rem">
            +50% speed or whatever
          </div>
        </div>
        <div id="upgrade-2" data-idx="1" class="upgrade small-box m-1vw">
          <div class="name">
            Upgrade 2
          </div>
          <div class="img m-auto">
          </div>
          <div class="label outline outline-15rem">
            +50% speed or whatever
          </div>
        </div>
        <div id="upgrade-3" data-idx="2" class="upgrade small-box m-1vw">
          <div class="name">
            Upgrade 3
          </div>
          <div class="img m-auto">
          </div>
          <div class="label outline outline-15rem">
            +50% speed or whatever
          </div>
        </div>
      </div>
    </div>

    <div id="pause-text" class="absolute top-0 hide fs-10 outline outline-03 h-100 w-100 d-flex align-items-center justify-center red pe-none">
      PAUSED
    </div>

    <div id="tutorial" class="absolute hide big-box min-w-50 min-h-50 d-flex justify-center align-items-center transform-center text-center fs-3 outline outline-03">
      Tutorial box!
    </div>

    <div id="you-died" class="absolute top-0 hide w-100 h-100 w-100 d-flex align-items-center justify-center">
      <div>
        <div id="you-died-text" class="fs-10 outline outline-03 text-center red">
          YOU DIED
        </div>
        <div class="w-100 text-center">
          <button class="btn" id="restart">Restart</button>
        </div>
      </div>
    </div>

    <div id="you-won" class="absolute top-0 hide w-100 h-100 w-100 d-flex align-items-center justify-center">
      <div>
        <div id="you-won-text" class="fs-10 outline outline-03 text-center green">
          YOU WON
        </div>
        <div class="w-100 text-center">
          <button class="btn" id="restart-win">Restart</button>
        </div>
      </div>
    </div>
  </main>
</body>

<footer>
  <script type="module" src="./src/effects/confetti.ts"></script>
</footer>

</html>
