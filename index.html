<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css">
  <title>Pernicious - Gift Roundup</title>
</head>

<body>
  <script type="module" src="./src/main.ts"></script>
  <main>
    <canvas id="game"></canvas>
    <div id="ui-root" class="hide p-relative excalibur-scale w-100 d-inline-block pe-none">
      <div class="d-flex justify-space-between fs-3 outline outline-03 m-1vw">
        <span id="gift-counter"></span>
        <span id="round-timer"></span>
        <span id="kill-counter"></span>
      </div>
      <div id="xp-bar" class="hide ml-2vw mr-2vw">
        <div id="xp-value">
          <span id="xp-label" class="outline outline-01 absolute text-center w-100">1</span>
        </div>
      </div>
    </div>
    <div id="pause-text" class="absolute hide fs-10 outline outline-03 text-center w-100 h-100 vcenter red pe-none">
      PAUSED
    </div>
    <div id="you-died">
      <div id="you-died-text" class="absolute hide fs-10 outline outline-03 text-center w-100 h-100 vcenter red z-100">
        YOU DIED
      </div>
      <button id="restart" class="absolute hide abscenter t-50 mt-5vw z-100">Restart</button>
    </div>
    <div id="player-healthbar-container" class="hide absolute pe-none">
      <div id="player-healthbar" class="bg-red" />
    </div>
  </main>
</body>

</html>
