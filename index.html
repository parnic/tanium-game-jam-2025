<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css">
  <title>Pernicious - Gift Roundup</title>
</head>

<body>
  <script type="module" src="./src/main.ts"></script>
  <div>
    <span id="gift-counter" class="outline outline-03 fs-3 absolute text-start w-100" />
  </div>
  <div>
    <span id="round-timer" class="outline outline-03 fs-3 absolute text-center w-100" />
  </div>
  <div>
    <span id="kill-counter" class="outline outline-03 fs-3 absolute text-end w-100" />
  </div>
  <div>
    <div id="xp-bar" class="absolute w-100 hide">
      <div id="xp-value">
        <span id="xp-label" class="outline outline-01 absolute text-center w-100">1</span>
      </div>
    </div>
  </div>
  <div id="pause-text" class="absolute hide fs-10 outline outline-03 text-center w-100 h-100 vcenter red">
    PAUSED
  </div>
  <div id="you-died">
    <div id="you-died-text" class="absolute hide fs-10 outline outline-03 text-center w-100 h-100 vcenter red z-100">
      YOU DIED
    </div>
    <button id="restart" class="absolute hide abscenter t-50 m-5vw z-100">Restart</button>
  </div>
  <div id="player-healthbar-container" class="hide absolute">
    <div id="player-healthbar" class="bg-red" />
  </div>
</body>

</html>
